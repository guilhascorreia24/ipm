<body>
        <div class="col-sm-12">
                <form class="well form-horizontal">
                    <div class="input-group col-sm-12">
                        <div class=" input-group-prepend labelForm">
                            <span class="input-group-text w-100" id="">Titulo Atividade</span>
                        </div>
                        <input type="text" name="" value="Realidade aumentada" class="form-control col-sm-3 bg-light" disabled>
                    </div>
                        <br>
                        <div class="input-group col-sm-12">
                            <div class=" input-group-prepend labelForm">
                                <span class="input-group-text w-100" id="">Campus</span>
                            </div>

                        </div>
                    <br>
                    <div class="input-group col-lg-12">
                        <div class=" input-group-prepend labelForm">
                            <span class="input-group-text w-100" id="">Entidade Organizadora</span>
                        </div>
                        <input type="text" name="" value="FCT" class="form-control col-sm-3 bg-light" disabled>
                    </div>
                    <br>
                    <div class="input-group col-sm-12">
                        <div class=" input-group-prepend labelForm">
                            <span class="input-group-text w-100" id="">Dep/Area/Nucleo/Curso</span>
                        </div>
                        <input type="text" name="" value="Deei" class="form-control col-sm-3 bg-light" disabled>
                    </div>
                    <br>
                        <div class="input-group col-sm-12">
                        <div class=" input-group-prepend labelForm">
                            <span class="input-group-text w-100" id="">Tipo Atividade</span>
                        </div>
                        <input type="text" name="" value="Palestra" class="form-control col-sm-3 bg-light" disabled>
                    </div>
                    <br>
                    <h5 class="input-group col-sm-8">Descrição:</h5>
                        <div class="form-group">
                        <textarea class="form-control bg-light" style="resize: none; width: 50%;height: 150%" disabled=""></textarea>
                    </div>

                    <div class="input-group col-sm-8">
                        <div class="input-group-prepend labelForm">
                            <span class="input-group-text w-100" id="">Local</span>
                        </div>
                        <input type="text" value="Auditorio G" name="local" class="form-control col-lg-6 bg-light" disabled="">
                    </div>
                    <br>
                    <div class="input-group col-sm-8">
                        <div class="input-group-prepend labelForm">
                            <span class="input-group-text w-100" id="">Duração</span>
                        </div>
                        <input type="text" placeholder="minutos" name="duracao" value="30" class="form-control col-sm-3 bg-light" disabled="">
                    </div>
                    <br>
                    <div class="input-group col-sm-8">
                        <div class="input-group-prepend labelForm">
                            <span class="input-group-text w-100" id="">Nº Participantes</span>
                        </div>
                        <input type="text" placeholder="" name="n_part" class="form-control col-sm-3">
                    </div>
                    <br>
                 <h5 class="input-group col-sm-8">Dia(s):</h5>
                <div class="form-group input-group col-sm-8">
                <div class="custom-control custom-radio ">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="" disabled="">
                    <label class="custom-control-label" for="customRadio1" checked="" >20020-02-20</label>
                </div>
            </div>
                    <h5 class="input-group col-sm-8">Sessão:</h5>
                    <div class="form-group input-group col-sm-8">
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">09:00</label>
                    </div>
                    <div class="custom-control custom-radio ml-3">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">09:30</label>
                    </div>
                    <div class="custom-control custom-radio ml-3">
                        <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input" >

                    </div>
                </div>

                </div>
